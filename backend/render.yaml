services:
  # Backend API service
  - type: web
    name: hostel-ms-backend
    env: node
    buildCommand: npm install --include=dev && node scripts/neon-migrate.js && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 16
      - key: DATABASE_URL
        fromDatabase:
          name: hostel-db
          property: connectionString
      - key: PRISMA_QUERY_ENGINE_LIBRARY_ADVISORY_LOCK_TIMEOUT
        value: 60000
      - key: PRISMA_MIGRATION_ADVISORY_LOCK_TIMEOUT
        value: 60000
      - key: PRISMA_CLIENT_ENGINE_LIBRARY_ADVISORY_LOCK_TIMEOUT
        value: 60000
      - key: NPM_CONFIG_FETCH_RETRIES
        value: 5
      - key: NPM_CONFIG_FETCH_RETRY_MINTIMEOUT
        value: 20000

databases:
  - name: hostel-db
    databaseName: bigData
    plan: free
